get:
  tags:
    - CompaniesController
  operationId: getAllCompanies
  parameters:
    - name: pageNumber
      in: query
      description: Page number from 0
      required: false
      schema:
        type: integer
        format: int32
        default: 0
    - name: pageSize
      in: query
      description: Page size
      required: false
      schema:
        type: integer
        format: int32
        default: 10
    - name: sortedBy
      in: query
      description: Name of sorting field
      required: false
      schema:
        type: string
    - name: direction
      in: query
      description: "Direction of sorting: asc, desc, empty - no order"
      required: false
      schema:
        type: string
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/companies/CompanyListResponseDTO.yaml

post:
  tags:
    - CompaniesController
  operationId: createCompany
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/companies/CompanyCreateRequestDTO.yaml
    required: true
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/companies/CompanyDTO.yaml
