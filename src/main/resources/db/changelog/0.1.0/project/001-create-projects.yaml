databaseChangeLog:
  - changeSet:
      id: 001-create-projects
      author: pawelnu
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: status
#                  TODO fix: Hibernate: alter table if exists projects alter column status set data type varchar(255)
                  type: varchar(3)
                  constraints:
                    nullable: false
