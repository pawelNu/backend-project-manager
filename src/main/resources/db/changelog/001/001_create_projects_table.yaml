databaseChangeLog:
  - changeSet:
      id: 001_create_table_projects
      author: pawel
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: finished
                  type: varchar(3)
                  constraints:
                    nullable: false
