databaseChangeLog:
  - changeSet:
      id: 001_create_table_project
      author: pawel
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
